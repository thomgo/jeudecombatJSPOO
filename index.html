    <!-- Header -->
    <header class="jumbotron jumbotron-fluid bg-dark text-white">
      <section class="container mainFont">
        <h1 class="display-5">Exercice de jeux de combat en POO JavaScript <i class="fas fa-dragon"></i></h1>
        <p class="lead">A la fin il ne devra en rester qu'un !</p>
      </section>
    </header>

    <main class="container mb-3">
      <div class="row">
        <aside id="battleScript" class="col-sm-12 col-md-4 border border-dark">
          <h3 class="font-weight-bold secondFont mt-2 text-center">Déroulé du combat</h3>
          <p class="font-italic text-center">Informations sur chaque tour de jeu</p>
        </aside>
        <section class="col-sm-12 col-md-8 bg-light px-5" id="board">
          <h3 class="font-weight-bold text-center secondFont mt-2">Plateau de jeu</h3>
          <div class="d-flex">
            <aside id="warriorSide" class="w-50 d-flex flex-column justify-content-start align-items-start">
            </aside>
            <aside id="wizardSide" class="w-50 d-flex flex-column justify-content-start align-items-end">

                <img class="img-fluid" src="img/wizard.svg" alt="">

              </div> -->

          </div>
        </section>
      </div>
    </main>
